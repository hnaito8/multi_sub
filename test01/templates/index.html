<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>翻訳アプリ</title>
</head>
<body>
    <h1>翻訳アプリ</h1>
    <form method="POST">
        <textarea name="text" rows="5" cols="40" placeholder="翻訳したいテキストを入力してください"></textarea><br>
        <label>翻訳先の言語:</label>
        <select name="language">
            <option value="en">英語</option>
            <option value="ja">日本語</option>
            <option value="fr">フランス語</option>
            <option value="zh-CN">中国語</option>
            <!-- 必要に応じて追加 -->
        </select><br><br>
        <input type="submit" value="翻訳する">
    </form>

    {% if result %}
    <h2>翻訳結果:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
