<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音声翻訳アプリ</title>
</head>
<body>
    <h1>🎙 音声を翻訳しよう！</h1>
    <select id="lang">
        <option value="th">タイ語</option>
        <option value="lo">ラオス語</option>
        <option value="fa">ペルシャ語</option>
    </select>
    <br><br>
    <button onclick="startRecording()">🎤 録音開始</button>
    <button onclick="stopRecording()">⏹ 録音停止</button>
    <p id="status">ステータス: 待機中</p>
    <p><strong>日本語:</strong> <span id="original"></span></p>
    <p><strong>翻訳:</strong> <span id="translated"></span></p>

    <script src="/static/script.js"></script>
</body>
</html>
